appId: com.apnger.app
productName: Apnger
directories:
  output: release
  buildResources: build
files:
  - dist/**/*
  - package.json
extraResources:
  - resources/**
win:
  target:
    - nsis
    - portable
  icon: build/icon.ico
mac:
  target:
    - dmg
    - zip
  icon: build/icon.icns
  category: public.app-category.graphics-design
linux:
  target:
    - AppImage
    - deb
  icon: build/icon.png
  category: Graphics
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
