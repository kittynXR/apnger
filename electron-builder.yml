appId: com.apnger.app
productName: Apnger
directories:
  output: release
  buildResources: build
files:
  - dist/**/*
  - package.json
extraResources:
  - from: resources/bin
    to: bin
    filter:
      - "*.exe"
win:
  target:
    - portable
  icon: build/icon.png
mac:
  target:
    - dmg
    - zip
  icon: build/icon.icns
  category: public.app-category.graphics-design
linux:
  target:
    - AppImage
    - deb
  icon: build/icon.png
  category: Graphics
